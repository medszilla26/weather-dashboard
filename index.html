<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
   <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/style.css"
  </head>
  <body>
    <div class="container"><div>
<h2>Weather Dashboard</h2>
<div class="card text-white bg-light mb-3" style="max-width: 18rem;">
  <div class="card-header">
    <div class="jumbotron">
      <h3 class="city display-5">Houston</h3>
    </div>
  </div>
  <form class="form-inline active-purple-3 active-purple-4">
  
<input class="form-control form-control-sm ml-3 w-50" type="text" placeholder="Search City" aria-label="Search"> 
  <i class="fas fa-search" aria-hidden="true"></i>
  </form>
  <div class="card-body">
    <h5 class="card-title">Info card title</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  </div>
</div>

    <script type="text/javascript" src="assets/script.js"></script>
  </body>
</html>
