<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
  </head>

  <body>
    <h2>Weather Dashboard</h2>
    <div class="container">
      <div class="row">
        <div class="col search-section">
          <form class="form-inline active-purple-3 active-purple-4">
            <input
              class="form-control form-control-sm ml-3 w-50"
              type="text"
              placeholder="Search City"
              aria-label="Search"
            />
            <button class="fas fa-search" aria-hidden="true"></button>
          </form>
        </div>
        <div class="col">
          <div class="jumbotron">
            <h3 class="city display-6">Houston</h3>
            <div class="Temp">Temperature:</div>
            <div class="Humidity">Humidity:</div>
            <div class="windSpeed">Wind Speed:</div>
            <div class="uvIndex">UV Index:</div>
          </div>
          <div class="row">
            <div>
              <h4>5 Day Forecast</h4>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="assets/script.js"></script>
  </body>
</html>
